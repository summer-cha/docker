name: Test

on:
  workflow_dispatch:
  # 注释掉自动触发，只在手动运行时执行
  # push:
  #   branches: [main]
  # pull_request:
  #   branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun test
